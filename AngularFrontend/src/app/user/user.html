<div class="container-fluid py-4 bg-light min-vh-100">
  <!-- Header Section -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2 fw-bold text-dark">User Management</h1>
        <p *ngIf="countdown" class="badge bg-warning text-dark fs-6">Token expires in: {{ countdown }}</p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="row g-4 mb-4 justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">{{ activeUserId ? 'âœï¸ Edit User' : 'â• Create User' }}</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submit()" class="create-form">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name</label>
              <input 
                id="name" 
                name="name" 
                type="text" 
                class="form-control form-control-lg" 
                [(ngModel)]="form.name" 
                placeholder="Enter user name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input 
                id="email" 
                name="email" 
                type="email" 
                class="form-control form-control-lg" 
                [(ngModel)]="form.email" 
                placeholder="Enter email address"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">
                {{ activeUserId ? 'âœ“ Update User' : 'âœ“ Create User' }}
              </button>
              <button 
                *ngIf="activeUserId" 
                type="button" 
                (click)="resetForm()" 
                class="btn btn-outline-secondary btn-lg fw-bold"
              >
                âœ• Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Users Table Section -->
  <div class="row g-4 justify-content-center">
    <div class="col-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">ğŸ“‹ Users List</h5>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading usersâ€¦</p>
          </div>

          <!-- Empty State -->
          <div *ngIf="!loading && (!users || users.length === 0)" class="alert alert-info text-center mb-0" role="alert">
            <i class="bi bi-inbox"></i> No users found. Create one to get started!
          </div>

          <!-- Users Table -->
          <div *ngIf="!loading && users?.length" class="table-responsive">
            <table class="table table-hover table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col" class="fw-bold">ID</th>
                  <th scope="col" class="fw-bold">Name</th>
                  <th scope="col" class="fw-bold">Email</th>
                  <th scope="col" class="fw-bold text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of users; let i = index" class="align-middle">
                  <td>
                    <span class="badge bg-secondary">{{ i + 1 }}</span>
                  </td>
                  <td class="fw-bold text-dark">{{ u.name }}</td>
                  <td class="text-muted">{{ u.email }}</td>
                  <td class="text-center">
                    <button 
                      (click)="edit(u)" 
                      class="btn btn-sm btn-outline-primary fw-bold me-2" 
                      title="Edit user"
                    >
                      âœ Edit
                    </button>
                    <button 
                      (click)="delete(u.id)" 
                      class="btn btn-sm btn-outline-danger fw-bold" 
                      title="Delete user"
                    >
                      ğŸ—‘ Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
